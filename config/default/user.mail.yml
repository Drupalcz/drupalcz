langcode: cs
cancel_confirm:
  subject: 'Žádost na zrušení uživatelského účtu [user:display-name] na webu [site:name]'
  body: "[user:display-name],\r\n\r\nA request to cancel your account has been made at [site:name].\r\n\r\nYou may now cancel your account on [site:url-brief] by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTE: The cancellation of your account is not reversible.\r\n\r\nThis link expires in one day and nothing will happen if it is not used.\r\n\r\n--  [site:name] team"
password_reset:
  subject: 'Náhradní přihlašovací informace pro uživatele [user:display-name] na webu [site:name]'
  body: "Zpráva pro uživatele [user:display-name]\r\n\r\nNa [site:name] byl uskutečněn požadavek na obnovení hesla k vašemu účtu.\r\n\r\nMůžete se nyní přihlásit kliknutím na následující odkaz, nebo jeho vložením do adresy internetového prohlížeče:\r\n\r\n[user:one-time-login-url]\r\n\r\nTento odkaz pro přihlášení může být použit pouze jedenkrát a zavede vás na stránku, na které si budete moci nastavit své heslo. Platnost odkazu vyprší za jeden den.\r\n\r\n--  Tým [site:name]"
register_admin_created:
  subject: 'Administrátor pro vás vytvořil účet na webu [site:name]'
  body: "[user:display-name],\r\n\r\nadministrátor webu [site:name] pro vás vytvořil uživatelský účet. Můžete se nyní přihlásit kliknutím na následující odkaz, nebo jeho vložením do adresy internetového prohlížeče:\r\n\r\n[user:one-time-login-url]\r\n\r\nTento odkaz pro přihlášení může být použit pouze jedenkrát a zavede vás na stránku, na které si budete moci nastavit své heslo.\r\n\r\nJakmile si změníte heslo, můžete se nadále přihlašovat na stránce [site:login-url], kde použijete:\r\n\r\nuživatelské jméno: [user:name]\r\nheslo: vaše heslo\r\n\r\n-- Tým [site:name]"
register_no_approval_required:
  subject: 'Podrobnosti uživatelského účtu [user:display-name] na webu [site:name]'
  body: "[user:display-name],\r\n\r\nděkujeme za registraci na webu [site:name]. Můžete se nyní přihlásit kliknutím na následující odkaz, nebo jeho vložením do adresy internetového prohlížeče:\r\n\r\n[user:one-time-login-url]\r\n\r\nTento odkaz pro přihlášení může být použit pouze jedenkrát a zavede vás na stránku, na které si budete moci nastavit své heslo.\r\n\r\nJakmile si změníte heslo, můžete se nadále přihlašovat na stránce [site:login-url], kde použijete:\r\n\r\nuživatelské jméno: [user:name]\r\nheslo: vaše heslo\r\n\r\n-- Tým [site:name]"
register_pending_approval:
  subject: 'Podrobnosti uživatelského účtu [user:display-name] na webu [site:name] (čeká na schválení)'
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\n\r\n--  [site:name] team"
register_pending_approval_admin:
  subject: 'Podrobnosti uživatelského účtu [user:display-name] na webu [site:name] (čeká na schválení)'
  body: "[user:display-name] has applied for an account.\r\n\r\n[user:edit-url]"
status_activated:
  subject: 'Podrobnosti uživatelského účtu [user:display-name] na webu [site:name] (schválen)'
  body: "[user:display-name],\r\n\r\nVáš uživatelský účet na webu [site:name] byl aktivován. Můžete se nyní přihlásit kliknutím na následující odkaz, nebo jeho vložením do adresy internetového prohlížeče:\r\n\r\n[user:one-time-login-url]\r\n\r\nTento odkaz pro přihlášení může být použit pouze jedenkrát a zavede vás na stránku, na které si budete moci nastavit své heslo.\r\n\r\nJakmile si změníte heslo, můžete se nadále přihlašovat na stránce [site:login-url], kde použijete:\r\n\r\nuživatelské jméno: [user:account-name]\r\nheslo: vaše heslo\r\n\r\n-- Tým [site:name]"
status_blocked:
  subject: 'Podrobnosti uživatelského účtu [user:display-name] na webu [site:name] (zablokován)'
  body: "[user:display-name],\r\n\r\nVáš uživatelský účet na webu [site:name] byl zablokován. \r\n\r\n-- Tým [site:name]"
status_canceled:
  subject: 'Podrobnosti uživatelského účtu [user:display-name] na webu [site:name] (zrušeno)'
  body: "[user:display-name],\r\n\r\nVáš uživatelský účet na webu [site:name] byl zrušen. \r\n\r\n-- Tým [site:name]"
